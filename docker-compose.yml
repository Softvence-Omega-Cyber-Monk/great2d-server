services:
  # PostgreSQL 17 Database
  postgres:
    image: postgres:17
    container_name: great2d-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: great2d
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - great2d-network

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: arafat2025/great2d-app:latest
    platform: linux/amd64
    container_name: great2d-app
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - great2d-network
    # Auto-run migrations on startup
    command: sh -c "npx prisma migrate deploy && node dist/main.js"

volumes:
  postgres_data:
    driver: local

networks:
  great2d-network:
    driver: bridge
